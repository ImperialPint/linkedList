<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <title> Linked list
    </title>
    <a href="#"></a>
  </head>
  <body>
    <section class="container">


      <section class="inputCont">
        <h1>Bookmark Keeper</h1>
  <input class="inputText" type="text" name="title" placeholder="Title" required>
  <span class="feedbackTitle"></span>
        <input class="inputURL" type="text" name="url" placeholder="URL" required>
        <span class="feedbackURL"></span>
        <button class="submitButton" type="button" disabled>Submit</button>
      </section>
<section>
  <section class="numberOfLinks">
    Total Number of Links <span class="totalLinks"></span>
  </section>
  <section>
    Read <span class ="linksRead"></span>
  </section>
  <section>
    Unread <span class ="linksUnread"></span>
  </section>
</section>

      <section>
        <table class="table">
          <tr>
            <th class="title">Title</th>
            <th class="url">URL</th>
            <th>Read</th>
            <th class="Delete">Delete</th>
          </tr>
          <tr class="bookmarkRow">

            <td class="bookmarkTitle"></td>
            <td class="bookmarkURL"></td>
            <!-- <td><input type="checkbox"></td>
            <td><button class="remove">Remove</button></td> -->
          </tr>

        </table>
      </section>


    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
  </body>
</html>
