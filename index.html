<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <title> Linked list
    </title>
    <a href="#"></a>
  </head>
  <body>
    <section class="container">
      <span class="feedback"></span>
      <section class="inputCont">
        <h1 class="mike">Bookmark Keeper</h1>
        <input class="inputText" type="text" name="title" placeholder="Title">
        <input class="inputURL" type="text" name="url" placeholder="URL">
        <button class="submitButton" type="button">Submit</button>
      </section>
      <section>
        <table class="table">
          <tr>
            <th class="title">Title</th>
            <th class="url">URL</th>
            <th class="read">Read</th>
            <th class="Delete">Delete</th>
          </tr>
          <tr class="bookmarkRow">

            <td class="bookmarkTitle"></td>
            <td class="bookmarkURL"></td>
            <!-- <td><input type="checkbox"></td>
            <td><button class="remove">Remove</button></td> -->
          </tr>

        </table>
      </section>


    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
  </body>
</html>
